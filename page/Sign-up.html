<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="head">
        <h1 class="log">Islamic Quiz</h1>
        <div><nav class="navigation">
            <a href="../index.html">Home</a>
            <a href="#">Quiz</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <button onclick="redirectToSignIn()" type="submit" class="btnlogin">Login
            </button>
            </nav>
    </header>
        <main>
            <div class="wrapper">
            
                <div class="form-box-register"><form action="#" onsubmit="signup(event)">
                    <h2>Registration</h2>
                    <div class="input-box">
                        <label for="name">Username</label>
                        <input id="username" type="text" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <label for="Email">Email</label>
                        <input id="email" type="text" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="email" >
                    </div>
                    <div class="input-box">
                        <label for="Password">Password</label>
                        <input id="password" type="password"  placeholder="Password" required minlength="5">
                    </div>
                    <div class="remember-forgot">
                        <label><input id="AgreeTerms" type="checkbox" >Agree to the terms and condtions</label>
                        
                    </div>
                    <button type="submit"  class="re-btn">Register</button>
                    
                    <div class="login-me">
                        <p>Already have an account? <a href="./Sign-in.html">Login</a></p>
                    </div>


                </form>
            </div>
                
            </div>


        </main>
        


        </nav></div>
    


        <script src="../script/main.js">
            
        </script>
        <script>
            function redirectToSignIn() {
                window.location.href="./Sign-in.html";
            }

        </script>
    
</body>
</html>
